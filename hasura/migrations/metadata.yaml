version: 2
tables:
- table:
    schema: public
    name: online_users
  array_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          id: id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - last_seen
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: poker_session
  object_relationships:
  - name: session_owner
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: user_sessions
    using:
      foreign_key_constraint_on:
        column: session_id
        table:
          schema: public
          name: poker_user_session
  insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
      - allow_revotes
      - auto_reveal
      - name
      - owner_id
  select_permissions:
  - role: user
    permission:
      columns:
      - allow_revotes
      - auto_reveal
      - votes_visible
      - id
      - name
      - owner_id
      - created_at
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - allow_revotes
      - auto_reveal
      - name
      - owner_id
      - votes_visible
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: poker_user_session
  object_relationships:
  - name: poker_session
    using:
      foreign_key_constraint_on: session_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - session_id
      - current_vote
      - user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - current_reaction
      - current_revote
      - current_vote
      - is_observer
      - session_id
      - user_id
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - current_reaction
      - current_revote
      - current_vote
      - is_observer
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - poker_session:
            owner_id:
              _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - poker_session:
            owner_id:
              _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - default_picture
      - id
      - last_seen
      - name
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - last_seen
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
